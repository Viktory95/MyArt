{% extends 'main.html' %}
{% block addartinfolder %}
     <form action="/addfolderwithart/{{ art_id }}/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="button" value="Добавить альбом">
     </form>
    <form action="/addartinoldfolder/{{ art_id }}/" method="post">
        {% csrf_token %}
        <select name="folder_id" id="folder_id">
            {% for folder in folders %}
                <option value="{{ folder.id }}"> {{ folder.artfolder_name }} </option>
            {% endfor %}
        </select>
        <input type="submit" class="button" value="Добавить в альбом">
     </form>
{% endblock %}
