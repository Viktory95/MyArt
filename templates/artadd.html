{% extends 'main.html' %}
{% block artadd %}
     <form action="/addartpost/" method="post">
    {% csrf_token %}
        <label for="art_title">Название</label>
        <input type="text" name="art_title" id="art_title">
        <label for="art_text">Описание</label>
        <input type="text" name="art_text" id="art_text">
        <label for="art_link">Путь</label>
        <input type="text" name="art_link" id="art_link">
        <label for="art_link">Папка</label>
        <select name="folder_id" id="folder_id">
            {% for folder in folders %}
                <option value="{{ folder.id }}"> {{ folder.artfolder_name }} </option>
            {% endfor %}
        </select>
    <input type="submit" class="button" value="Добавить картинку">
     </form>
{% endblock %}
